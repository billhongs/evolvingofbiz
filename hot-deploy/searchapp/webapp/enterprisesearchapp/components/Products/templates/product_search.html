        <!DOCTYPE html>
        <html>
            <head>
                <meta http-equiv="content-type" content="text/html; charset=UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
                <title>Product</title>
                <link href="css/bootstrap.min.css" rel="stylesheet">
                <link href="css/datepicker.css" rel="stylesheet">
                <link href="css/product_search.css" rel="stylesheet">
                <script src="js/jquery.min.js"></script>
                <script src="js/bootstrap.min.js"></script>
                <script src="js/bootstrap-datepicker.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
                <script src="js/product.js"></script> 
            </head>
            <body data-ng-app="product" id="search">
                <div class="row-fluid" ng-controller="productController">
                    <div class="row">                           <!--Page header start-->
                        <div class="col-sm-12">
                            <ul class="breadcrumb">
                                <li class="active">
                                    <span class="flipper-title">
                                        Product
                                    </span>          
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row" id="main-page">
                        <div class="col-lg-3 col-md-3 ">
                            <section class="well well-sm">
                                <form>
                                    <div class="form-group row">
                                        <div class="col-lg-12 col-md-12 input-group ">
                                            <input type="text" class="form-control " ng-model="name" placeholder="Product Search" ></input>
                                            <span class="input-group-addon glyphicon glyphicon-search"></span>
		                            </div>
		                        </div> 
		                        <div class="form-group row">
		                            <div class="col-lg-12 col-md-12">
		                                <button class="btn btn-primary " type="submit" >Find</button>
		                        </div>
                                    </div>
                                </form>
                            <div>
                                <div class="row" >
                                    <div class="col-lg-12">
                                        <div class="panel panel-default">
                                            <div  class="panel-heading"    data-toggle="collapse"  data-parent="#accordion"  href="#collapseOne" >
                                                <span class="head panel-head"><strong>Category</strong></span> 
                                                <span class="glyphicon glyphicon-resize-vertical pull-right panel-head"></span>
                                            </div>
                                            <div  id="collapseOne"  class="panel-collapse collapse panel-body">
                                                <div ng-repeat="x in category" class="checkbox">
                                                    <label class="btn btn-default btn-block category">
                                                        <input type="checkbox">
                                                        {{ x | uppercase}}
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="panel panel-default" >
                                            <div class="panel-heading"  data-toggle="collapse" data-parent="#accordion"  href="#collapseTwo" >
                                                <span class="head panel-head"><strong>Price</strong></span> 
                                                <span class="glyphicon glyphicon-resize-vertical pull-right panel-head"></span>
                                            </div>
                                            <div  id="collapseTwo" class="panel-collapse collapse"  >
                                                <div class="panel-body">
                                                    <div  ng-repeat="y in price" class="radio">
                                                        <label class="btn btn-default btn-block category">
                                                            <input type="radio" >
                                                            {{ y }}
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>   
                                    </section>
                                </div>
                                <div class="col-lg-9 col-md-9" >
                                    <div class="" ng-controller="productControllerSearch">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                <span class="panel-title panel-head">Search Results</span>
                                            </div>
                                        </div>
                                        <div class="hidden-md hidden-lg">
                                            <div class="">
                                                <div class="">
                                                    <div id="my" ng-repeat="x in products | filterByCategory | filter:name"  >
                                                        <div class="hidden-md hidden-lg" id="my_image" >                                                            
			                                        <div  id="ul_margin" onclick="document.location='product_detail.html'" >
			                                            <img src="{{x.imageUrl}}" alt="Image Not Found" class="image"> 
			                                            <strong><span class="align" id="text_color">{{x.name}}</span></strong>&nbsp;<span class="label label-default">{{x.id}}</span>
			                                            <strong><span id="text_color1"> {{x.price}} </span></strong><div id="text-margin">{{x.desc}}</div>
			                                        </div>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="hidden-xs hidden-sm panel-body">
                                            <div class="row">
                                                <div class="">
                                                    <div id="my" ng-repeat="x in products | filterByCategory | filter:name" class="col-lg-4 col-md-4 " >
                                                        <div class="hidden-xs hidden-sm thumbnail">
                                                            <a href="product_detail.html">
                                                                <div class=" list-unstyled row ">
                                                                    <div class="col-lg-3" >
                                                                        <img src="{{x.imageUrl}}" alt="Image Not Found" class=" center-block " > 
                                                                    </div>
                                                                    <div class="col-lg-3" >
                                                                        <strong><span class="show text-center">{{x.name}}</span></strong>
                                                                        <span class="show text-center"><span class="hidden-xs">Price:</span> {{x.price}} </span>
                                                                    </div>
                                                                </div>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </body>
                </html>
