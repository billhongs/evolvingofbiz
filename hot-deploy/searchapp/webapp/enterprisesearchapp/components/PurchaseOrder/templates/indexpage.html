<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Purchase Order</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/custom-style.css" rel="stylesheet" type="text/css">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/datepicker.min.css" rel="stylesheet">
  </head>
  
  <body data-ng-app="purchaseOrder">
    <div class="row-fluid" data-ng-controller="purchaseOrderController">
      <div class="row">                           <!--Heading start-->
        <div class="col-sm-12">
          <ul class="breadcrumb">
            <li class="active">
              <span class="flipper-title">
                Orders
              </span>          
            </li>
          </ul>
        </div>
      </div>                                      <!--Heading end-->

      <div class="row">                           
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-3 col-md-3">
              <section class="well well-sm">
                <form>
                  <div class="form-group row">
                    <div class="col-lg-12 col-md-12 right-inner-addon">
                      <span class="glyphicon glyphicon-search"></span>
                      <input class="form-control" type="text" data-ng-model="searchText" placeholder="Order/ Supplier Name">
                      </input>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-lg-12 col-md-12">
                      <button class="btn btn-primary" type="submit">Find</button> 
                    </div>
                  </div>
                </form>
                <div class="row">                        <!--status panel start-->
                  <div class="col-lg-12">
                    <div class="panel panel-default">
                      <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">           
                        <span><strong>Status</strong></span> 
                        <span class="glyphicon glyphicon-resize-vertical pull-right" ></span>
                      </div>
                      <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                          <div class="checkbox" data-ng-repeat="state in status">
                            <label class="btn btn-default btn-block"><input type="checkbox" value="#table/{{state}}" onClick="if (this.checked) { window.location = this.value; } else{window.location = '#'}">{{state}}</label>
	                  </div>
		        </div>
                      </div>
                    </div>
                  </div>
                </div>                                <!--status panel end-->

                <div class="row">                     <!--date panel start-->
                  <div class="col-lg-12">
                    <div class="panel panel-default">
                      <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">           
                        <span><strong>Date</strong></span> 
                        <span class="glyphicon glyphicon-resize-vertical pull-right" ></span>
                      </div>
                      <div id="collapseThree" class="panel-collapse collapse in">
                        <div class="panel-body">
                          <div class="form-group">
		            <div class="radio">
                              <label><input type="radio" name="radioDate"></input>More than 30 days (32)</label>
                            </div>
		          </div>
		          <form>
		            <div class="form-group hidden-xs">
		              <div class="input-group date">
                                <input type="text" class="form-control text-date" placeholder="From"><span class="input-group-addon custom-cursor"><i class="glyphicon glyphicon-calendar"></i></span>
                              </div>
                            </div>
                            <div class="form-group row visible-xs">
                              <div class="col-lg-12 col-md-12 right-inner-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                                <input class="form-control" type="date"></input>
                              </div>
                            </div>

		            <div class="form-group hidden-xs">
		              <div class="input-group date">
                                <input type="text" class="form-control text-date" placeholder="To"><span class="input-group-addon custom-cursor"><i class="glyphicon glyphicon-calendar">
                                </i></span>
                              </div>
		            </div>
                            <div class="form-group row visible-xs">
                              <div class="col-lg-12 col-md-12 right-inner-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                                <input class="form-control" type="date"></input>
                              </div>
                            </div>
		            <div class="form-group row">
		              <div class="col-lg-12 col-md-12">
		                <button class="btn btn-primary relative" type="submit">Find</button>
		              </div>
		            </div>
		          </form>
                        </div>
                      </div>
                    </div>
                  </div>  
                </div>                                <!--date panel end-->
              </section>
            </div>
            <div class="col-lg-9 col-md-9">         <!--Table starts here!-->
              <div data-ng-view></div>
            </div>                                  <!--table ends here-->
          </div>
        </div>
      </div>
    </div>
           
    <br><br>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="data.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script src="js/datepicker.js" type="text/javascript"></script>
  </body>
</html>
