<div class="panel panel-default"  ng-controller="purchaseOrderController">
  <div class="panel-heading">
    <span class="panel-title">Search Results</span>
  </div>
  <div id="order-table" class="hidden-xs">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Order</th>
          <th>Supplier</th>
          <th>Items</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td data-ng-show="(orders | filterByStatus | filter:searchText).length == 0" class="text-danger"><strong>No result found</strong>
          </td>     
        </tr>
      </tfoot>
      <tbody>
        <tr onclick="document.location='orders.html'" class="custom-cursor" data-ng-repeat="order in orders | filterByStatus | filter:searchText">
          <td>
            {{order.id}}
            <span class="label {{order.label}}">{{order.status}}</span> 
            <span class="pull-right">{{order.date}}</span>
          </td>
          <td> {{order.name}} </td>
          <td> {{order.item}} </td> 
          <td> ${{order.price}} </td>    
        </tr>
      </tbody>
    </table>
  </div>
  <div id="order-table" class="visible-xs" >  
    <table class="table table-striped table-condensed table-hover">
      <tfoot>
        <tr>
          <td data-ng-show="(orders | filterByStatus | filter:searchText).length == 0" class="text-danger"><strong>No result found</strong>
          </td>     
        </tr>
      </tfoot>
      <tbody>
        <tr onclick="document.location='orders.html'" class="custom-cursor" data-ng-repeat="order in orders | filterByStatus | filter:searchText">
          <td>
            <span id="forLandscape">
              {{order.id}}
              <span class="label {{order.label}}">{{order.status}}</span>
            </span>
            <span class="label {{order.label}}" id="forPortrait">{{order.id}}</span>
            <span> <span class="badge">{{order.item}}</span> ${{order.price}}</span>
            <span class="pull-right">{{order.date}}</span> <br>
            <span class="pull-left">{{order.name}}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
