<div class="col-lg-3 col-md-3 ">
  <section class="well well-sm">
    <form ng-submit="keywordSearch()">
      <div class="form-group row">
        <div class="col-lg-12 col-md-12 right-inner-addon">
          <span class="glyphicon glyphicon-search"></span>
          <input type="text" class="form-control" ng-model="keyword.search" name="keyword.search" placeholder="Return/ Order/ Customer" >
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-12 col-md-12">
          <button type="submit" class="btn btn-primary relative">Find</button>
        </div>
      </div>
    </form>
    <div class="row">                        <!--status panel start-->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">           
            <span><strong>Status</strong></span> 
            <span class="glyphicon glyphicon-resize-vertical pull-right" ></span>
          </div>
          <div id="collapseOne" class="panel-collapse collapse in">
            <div class="panel-body">
              <div class="checkbox" data-ng-repeat="status in facetsResult.facetStatus">
                <label class="btn btn-default btn-block"><input type="checkbox"  ng-checked="status.isChecked" ng-click="filterByParameter(status.urlParam)">{{status.description}} ({{status.statusCount}})</label>
	          </div>
		    </div>
          </div>
        </div>
      </div>
    </div>  
      
   <div class="row">                     <!--date panel start-->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">                     <span><strong>Date</strong></span> 
            <span class="glyphicon glyphicon-resize-vertical pull-right" ></span>
          </div>
          <div id="collapseThree" class="panel-collapse collapse in">
            <div class="panel-body">
              <div class="form-group">
		        <div class="radio" data-ng-repeat="days in facetsResult.facetDays">
                  <label ng-if="days.isChecked" class="btn btn-default btn-block"><input type="radio" ng-value="days.isChecked" name="radioDate" ng-click="filterByParameter(days.urlParam)" checked></input>{{days.daysDescription}} ({{days.daysCount}})</label>
                  <label ng-if="!(days.isChecked)" class="btn btn-default btn-block"><input type="radio" ng-value="days.isChecked" name="radioDate" ng-click="filterByParameter(days.urlParam)"></input>{{days.daysDescription}} ({{days.daysCount}})</label>
                </div>
		      </div>
		      <form ng-submit="dateSearch()">
		        <div class="form-group hidden-xs">
		          <div class="input-group date">
                    <input type="text" class="form-control text-date1" placeholder="From" data-ng-model="minDate.date" name="minDate.date"><span class="input-group-addon custom-cursor"><i class="glyphicon glyphicon-calendar"></i></span>
                  </div>
                </div>
                <div class="form-group row visible-xs">
                  <div class="col-lg-12 col-md-12 right-inner-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                    <input class="form-control" type="date" data-ng-model="minDate.date" name="dateSearch"></input>
                  </div>
                </div>

		        <div class="form-group hidden-xs">
		          <div class="input-group date">
                    <input type="text" class="form-control text-date2" placeholder="To" data-ng-model="maxDate.date" name="maxDate.date"><span class="input-group-addon custom-cursor" ><i class="glyphicon glyphicon-calendar"></i></span>
                  </div>
		        </div>
                <div class="form-group row visible-xs">
                  <div class="col-lg-12 col-md-12 right-inner-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                    <input class="form-control" type="date" data-ng-model="maxDate.date"></input>
                  </div>
                </div>
		        <div class="form-group row">
		          <div class="col-lg-12 col-md-12">
		            <button class="btn btn-primary relative" type="submit">Find</button>
		          </div>
		        </div>
		      </form>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </section>
</div>
<script src="js/datepicker.js" type="text/javascript"></script>
