<div class="col-lg-9 col-md-9 col-xs-12 col-sm-12">
  <div class="panel panel-default" id="search_panel">
	<!--start of search result content !-->
    <div class="panel-heading">
      <span><strong>Search Results</strong></span>
    </div>
    <div id="order-table">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Return</th>
              <th>Order</th>
              <th>Customer</th>
            </tr>
          </thead>
          <tfoot>
            <td data-ng-show="(returnsResult.returnInfoList  | filter:keyword.search).length == 0" class="text-danger"><strong>No result found</strong>
            </td>    
          </tfoot>
          <tbody>
            <tr class="custom-cursor" data-ng-repeat="return in returnsResult.returnInfoList | filter:keyword.search">
              <td>
                <span class="hidden-xs">  
                {{return.returnId}}
                <span class="label label-success">{{return.statusDesc}}</span> 
                </span>
                                
                <span class="label label-success visible-xs">{{return.returnId}}</span> 
                  
                <span class="pull-right hidden-xs">{{return.returnDate}}</span>
              </td>
              <td> {{return.orderId}} </td>
              <td> 
                  {{return.customerName}} <br>
                  <span class="text-muted">{{return.emailAddress}}</span>
              </td> 

            </tr>
          </tbody>
        </table>
    </div>
      
    <!--start of search result content !-->
  </div>
</div>
