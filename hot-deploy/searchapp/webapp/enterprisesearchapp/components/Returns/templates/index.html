<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Return Page</title>
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script src="js/return_angular.js"></script>
    <link href="css/return.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">
    <link rel="stylesheet" href="css/refer.css" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <style>
        .menu {
            position: fixed;
            right: 0%;
            top: 0%;
            height: 100%;
            /*z-index : 100;*/
            
            -webkit-transition: right 0.7s;
            /* For Safari 3.1 to 6.0 */
            
            transition: right 0.7s;
        }
    </style>
    <script>
        $(document).ready(function() {


            var menuToggle = true;
            var menuWidth;

            menuWidth = $(".menu").css("width");
            $(".menu").css("right", "-" + menuWidth);



            $(".menu .menu-options ul li a").click(function() {


                $(".menu").css("right", "-" + menuWidth);
                setTimeout(
                    function() {
                        $(".menu_icon").show();
                    }, 1050);
            });

            $("body").on("click", ".menu_close_icon", function() {

                $(".menu").css("right", "-" + menuWidth);
                setTimeout(
                    function() {
                        $(".menu_icon").show();
                    }, 450);

            });




            $("body").on("click", ".menu_icon", function() {

                $(".menu_icon").hide();
                $(".menu").css("right", "0%");

            });

        });
    </script>

</head>

<body>

    <div class="container-fluid" ng-app="returnApp" ng-controller="returnSearchController">

        <div class="row">
            <div class="col-lg-3 col-md-3 ">
                <section class="well well-sm">
                    <form method="post" action="/csr/control/FindReturns">
                        <div class="form-group row">
                            <div class="col-lg-12 col-md-12">
                                <input class="form-control" name="keyword" placeholder="Return / Order / Customer" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-12 col-md-12">
                                <button type="submit" class="btn btn-primary relative">Find
                                    <span style="display:none"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default" id="status_panel">
                                <div class="panel-heading">
                                    <span class="panel-title">Status</span>
                                    <span class="panel-buttons">
                  </span>
                                </div>
                                <div class="panel-body">
                                    <div class="checkbox" ng-repeat="status in Status">
                                        <label for="{{status}}">
                                            <input id="{{status}}" value="{{status}}" type="checkbox"> {{status}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default" id="date_panel">
                                <div class="panel-heading">
                                    <span class="panel-title">Date</span>
                                    <span class="panel-buttons">
                  </span>
                                </div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <div class="radio" ng-repeat="date in reviewDate">
                                            <label for="{{date.name}}">
                                                <input name="channel" type="radio" id="{{date.name}}"> {{date.name}}

                                            </label>
                                        </div>
                                    </div>
                                    <form>
                                        <div class="form-group">
                                            <div class="input-group date">
                                                <input type="date" class="form-control" placeholder="From"><span class="input-group-addon"><a href="#">
          <span class="glyphicon glyphicon-calendar"></span>
                                                </a>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group date">
                                                <input type="date" class="form-control" placeholder="To" /><span class="input-group-addon">
          <a href="#">
          <span class="glyphicon glyphicon-calendar"></span>
                                                </a>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-lg-12 col-md-12">
                                                <button type="submit" class="btn btn-primary relative">Find
                                                    <span style="display:none"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </div>

            <div class="col-lg-9 col-md-9 col-xs-12 col-sm-12">
                <div class="panel panel-default" id="search_panel">
                    <div class="panel-heading">
                        <span class="panel-title">Search Results</span>
                    </div>
                    <div class="panel-body table-responsive ">
                        <table class="table table-condensed table-hover">
                            <thead>
                                <tr>
                                    <th>Return</th>
                                    <th class="hidden-xs hidden-sm"></th>
                                    <th>Order</th>
                                    <th>Customer</th>
                                </tr>
                            </thead>

                            <tbody ng-repeat="search in searchResults" onClick="{window.location ='returnDetails.html'}">


                                <tr class="hidden-xs hidden-sm" ">
                                <td>
                                    <a href=" " target="_blank " >{{search.id}}</a>
                                    <span class="label label-{{search.labelInfo}} ">
						        {{search.status}}
						      </span>
                                </td>
                                <td> &nbsp;<label class="pull-right-lg pull-right-md hidden-xs hidden-sm "><small>{{search.date}}</small>
                                    </label></td>
                                
                                <td>
                                    <a href=" " target="_blank "  >{{search.orderId}}</a>
                                </td>
                                <td>
                                    <a href=" " target="_blank ">
        {{search.custName}}
      <br></a>
                                    <label class="pull-right-lg pull-right-md block " ><small>{{search.custEmailId}}</small>
            
                                    </label>
                                </td>
							</tr>
							 <tr class="hidden-md hidden-lg " >
                                <td>
                                    <a href="reviewDetails.html " target="_blank " >{{search.id}}</a>
                                    <span class="label label-{{search.labelInfo}} ">
						        {{search.status}}
						      </span>
                                    &nbsp;<label class="pull-right-lg pull-right-md hidden-xs hidden-sm "><small>{{search.date}}</small>
                                    </label>
                                </td>
                                <td>
                                    <a href=" " target="_blank ">{{search.orderId}}</a>
                                </td>
                                <td>
                                    <a href=" " target="_blank ">
        {{search.custName}}
      <br></a>                       </td>
                                
							</tr>
							<tr class="hidden-lg hidden-md " >
							<td colspan="3 " align="right " >
							{{search.custEmailId}} <a href=" ">
          <span class="glyphicon glyphicon-envelope "></span>
        </a>
							</td>
							</tr >
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
     <div style="margin-top : 20px; margin-bottom : 20px; border-top-style : solid; border-top-width : 1px; border-top-color : #eee; " class="col-xs-12 col-sm-12 visible-xs visible-sm "></div>
          

         <img src="images/icon-arrow-.png " id="menu_icon " class="menu_icon icons " style="display:block;position:fixed;right:0%;top:40%;border-top-left-radius:28px;border-bottom-left-radius:28px;padding:10px; " width="40px " height="65px; ">    
         
         <div class="menu ">
              
             <div style="float:left;top:40%;position:relative; ">
                  <a> 
                    <img src="images/icon-arrow-close.png " style="border-top-left-radius:28px;border-bottom-left-radius:28px;padding:10px; "  class="menu_close_icon icons " width="40px " height="65px; ">   
                  </a>
             </div>
             
             <div class="menu-options ">
                <ul class=" ">
                    <li><a href="#status_panel " class="btn btn-link ">Status</a></li>
                    <li><a href="#date_panel " class="btn btn-link ">Date</a></li>
                    <li><a href="#search_panel " class="btn btn-link ">Search Result</a></li> 
                </ul>
             </div>
          </div>        
    </div>  
    <script>
      $('.input-group.date').datepicker({
        format: "yyyy/mm/dd ",
        startDate: "2012-01-01 ",
        endDate: "2015-01-01 ",
        todayBtn: "linked ",
        autoclose: true,
        todayHighlight: true
      });
    </script>
    
</body>

</html>
