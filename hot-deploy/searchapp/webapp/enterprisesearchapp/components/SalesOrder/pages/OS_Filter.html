<section class="well well-sm">
  <form>
    <div class="form-group row">
      <div class="col-lg-12 col-md-12 right-inner-addon">
        <span class="glyphicon glyphicon-search"></span>
        <input class="form-control" type="text" data-ng-model="searchText" placeholder="Order/ Customer Name"></input>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-12 col-md-12">
        <button class="btn btn-primary" type="submit">Find</button> 
      </div>
    </div>
  </form>
  <div class="row">                        <!--status panel start-->
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">           
          <span class="head"><strong>Status</strong></span> 
          <span class="glyphicon glyphicon-resize-vertical pull-right"></span>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in">
          <div class="panel-body">
            <div class="checkbox" data-ng-repeat="status in orderFacets.facetStatuses">
              <label class="btn btn-default btn-block"><input type="checkbox" onClick="if (this.checked) {window.location = this.value; } else {window.location = '#'}">{{status.description}} {{status.statusCount}}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>           <!--Status Panel End-->
  <div class="row">                       <!--sales channel panel start-->
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">           
          <span class="head"><strong>Sales Channel</strong></span> 
          <span class="glyphicon glyphicon-resize-vertical pull-right"></span>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse in">
          <div class="panel-body">
            <div class="radio" data-ng-repeat="channel in orderFacets.facetChannels">
              <label class="btn btn-default btn-block"><input type="radio" name="radiochannel" onClick="if (this.checked) {window.location = this.value; } else {window.location = '#'}"></input>{{channel.description}} {{channel.channelCount}}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>                
  </div>                                  <!--sales channel panel End-->

  <div class="row">                           <!--date panel-->
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">           
          <span class="head"><strong>Date</strong></span> 
          <span class="glyphicon glyphicon-resize-vertical pull-right"></span>
        </div>
        <div id="collapseThree" class="panel-collapse collapse in">
          <div class="panel-body">
            <div class="form-group">
              <div class="radio">
                <label class="btn btn-default btn-block"><input type="radio" name="radioDate"></input>
                  Last 30 days (206)  
                </label>
              </div>
              <div class="radio">
                <label class="btn btn-default btn-block"><input type="radio" name="radioDate"></input>
                  More than 30 days (651)
                </label>
              </div>
            </div>
            <form>
              <div class="form-group hidden-xs">
                <div class="input-group date">
                  <input type="text" class="form-control" placeholder="From"/>
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </span>
                </div>
              </div>
              <div class="form-group row visible-xs">
                <div class="col-lg-12 col-md-12 right-inner-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                  <input class="form-control" type="date" data-ng-model="searchText" placeholder="From"></input>
                </div>
              </div>
              <div class="form-group hidden-xs">
                <div class="input-group date">
                  <input type="text" class="form-control" placeholder="To"/>
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </span>
                </div>
              </div>
              <div class="form-group row visible-xs">
                <div class="col-lg-12 col-md-12 right-inner-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                  <input class="form-control" type="date" data-ng-model="searchText" placeholder="To"></input>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-12 col-md-12">
                  <button class="btn btn-primary" type="submit">Find</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>  
  </div>
</section>

<script>    

  $('.input-group.date').datepicker({
        format: "yyyy/mm/dd",
        startDate: "2012-01-01",
        endDate: "2015-01-01",
        todayBtn: "linked",
        autoclose: true,
        todayHighlight: true
      });

</script>
