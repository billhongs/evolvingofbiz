      <div class="col-sm-3">
        <section class="well well-sm">
          <form>
            <div class="form-group row">
              <div class="col-sm-12 ">
                <div class="input-group">
                <input type="text" name="keyword" value="" id="partyId" class="form-control" autofocus="autofocus" placeholder="Name / Phone/ Email" ng-model="keyword"><span class="input-group-addon glyphicon glyphicon-search"></span>
              </div>
             </div>
            </div>
          </form>
        </section>
      </div>
      <div class="col-sm-9">
        <div class="panel panel-default panel-group">
          <div class="panel-heading">
            <span class="panel-title panel_title">Search Results</span>
          </div>
        <table class="table table-striped table-bordered">
          <thead class="hidden-xs">
          <tr>
            <td>
              <div class="row">
                <div class="col-sm-3"><strong>Name:</strong></div>
                <div class="col-sm-5"><strong>Phone:</strong></div>
                <div class="col-sm-4"><strong>Email:</strong></div>
              </div>
            </td>
          </tr>
          </thead>
          <tr ng-repeat="customer_detail in customer_details_list" onClick="{window.location = '#/FindCustomerDetail'}" class="show_cursor">
            <td>
              <div class="row">
                <div class=" col-sm-3 name">{{customer_detail.firstName}} {{customer_detail.lastName}}</div>
                <div class="col-sm-5"><span class="glyphicon glyphicon-earphone hidden-lg hidden-md hidden-sm"></span>
                    <span ng-repeat="phone_number in customer_detail.telecomeNumbers">
                      {{phone_number.countryCode}} {{phone_number.areaCode}} {{phone_number.contactNumber}}
                    </span>
                </div>
                <div class="col-sm-4" id="Customer_information">
                  <span class="glyphicon glyphicon-envelope hidden-lg hidden-md hidden-sm"></span>&nbsp;{{customer_detail.infoString}}
                </div>
              </div>
            </td>
          </tr>
        </table>
        </div>
      </div>
